databaseChangeLog:
  - changeSet:
      id: 5
      author: Kuba2412
      changes:
        - createTable:
            tableName: INSTITUTION
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_institution_id
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: postalCode
                  type: VARCHAR(20)
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: buildingNumber
                  type: BIGINT