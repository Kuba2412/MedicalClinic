databaseChangeLog:
  - changeSet:
      id: 1
      author: Kuba2412
      changes:
        - createTable:
            tableName: PATIENT
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_patient_id
                  name: id
                  type: BIGINT
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    uniqueConstraintName: uk_patient_email
              - column:
                  name: idCardNo
                  type: VARCHAR(255)
              - column:
                  name: firstName
                  type: VARCHAR(255)
              - column:
                  name: lastName
                  type: VARCHAR(255)
              - column:
                  name: phoneNumber
                  type: VARCHAR(255)
              - column:
                  name: birthday
                  type: DATE
